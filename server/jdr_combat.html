    <title>JDR Combat</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Never forget the viewport ! -->
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86" />
  </head>
  <body>
    <nav style="margin-left: 10px">
      <ul class="menu">
        <li><a href="jdr_univers.html">Infos JDR</a></li>
        <li><a href="jdr_profil.html">Profil</a></li>

        <li>
          <audio loop controls="" src="" id="ost" style="width: 240px"></audio>
        </li>
      </ul>
    </nav>
    <dialog>
      <p>
        Vous avez obtenu <span id="coins"></span> Pièces Alpaga
        <img src="images/layout/alpagaCoin.png" style="display: inline; width: 30px; height: 30px; margin: 0px" /> !
      </p>
      <p>Vous avez obtenu les cartes suivantes :</p>
      <ul id="cards"></ul>
    </dialog>
    <div class="perso" id="" style="border: 1px gray solid">
      <div id="toast"></div>
      <div class="flexContainer">
        <div class="topleft">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" readonly /><br />
          <div class="iconClasses">
            <img src="" style="width: 60px; height: 33px" alt="" /><img src="" style="width: 60px; height: 33px" alt="" />
          </div>
          <label for="niv">Niv</label>
          <input style="width: 50px" type="number" id="niv" name="niv" readonly /><br />

          <label for="pv">PV/Max</label>
          <input style="width: 38px" type="number" id="pv" name="pv" readonly />
          <input style="width: 38px" type="number" id="pvmax" name="pvmax" readonly /><br />

          <label for="degat">Dégât</label>
          <input style="width: 16px" type="number" id="degat" name="degat" readonly />
          <label for="armure">Armure</label>
          <input style="width: 16px" type="number" id="armure" name="armure" readonly /><br />
          <div class="buffs">
            <div class="buff">
              <p class="montant"></p>
              <p class="duree"><span></span>/<span></span></p>
              <img src="" alt="" class="icone" title="Description de la compétence" />
            </div>
            <div class="buff">
              <p class="montant"></p>
              <p class="duree"><span></span>/<span></span></p>
              <img src="" alt="" class="icone" title="Description de la compétence" />
            </div>
          </div>
        </div>
        <div class="topright">
          <img style="max-height: 220px" id="pp" src="" alt="--" />
        </div>
      </div>
      <br />
      <div class="stats">
        <div class="stat">
          <input type="button" id="bforce" value="Force" />
          <input type="text" readonly id="force" name="force" style="width: 42px" />
          <div class="resStat" id="resForce"></div>
        </div>
        <div class="stat">
          <input type="button" id="bdexté" value="Dextérité" />
          <input type="text" readonly id="dexté" name="dexté" style="width: 42px" />
          <div class="resStat" id="resDexté"></div>
        </div>
        <div class="stat">
          <input type="button" id="bintel" value="Intelligence" />
          <input type="text" readonly id="intel" name="intel" style="width: 42px" />
          <div class="resStat" id="resIntel"></div>
        </div>
        <div class="stat">
          <label for="charisme">Charisme</label>
          <input type="text" readonly id="charisme" name="charisme" style="width: 42px" />
        </div>
        <div class="stat">
          <label for="esprit">Esprit</label>
          <input type="text" readonly id="esprit" name="esprit" style="width: 42px" />
        </div>
      </div>
      <!-- <h4>Compétences</h4> -->
      <br />
      <div class="skills" style="grid-template-columns: 50% 50%; display: grid">
        <div class="skill skillCombat">
          <input type="button" class="skillName" value="Sort 1" />
          <p class="skillStat">Esprit</p>
          <p class="montant">Dégât +4, Force +2 sur 3 tours</p>
          <img src="http://voldre.free.fr/Eden/images/skillIcon/E0010.png" alt="" class="icone" title="Description de la compétence" />
          <p class="desc hide"></p>
        </div>
        <div class="skill skillCombat">
          <input type="button" class="skillName" value="Sort 2" />
          <p class="skillStat"></p>
          <p class="montant"></p>
          <img src="" alt="" class="icone" title="Description de la compétence" />
          <p class="desc hide"></p>
        </div>
        <div class="skill skillCombat">
          <input type="button" class="skillName" value="Sort 3" />
          <p class="skillStat"></p>
          <p class="montant"></p>
          <img src="" alt="" class="icone" title="Description de la compétence" />
          <p class="desc hide"></p>
        </div>
        <div class="skill skillCombat">
          <input type="button" class="skillName" value="Sort 4" />
          <p class="skillStat"></p>
          <p class="montant"></p>
          <img src="" alt="" class="icone" title="Description de la compétence" />
          <p class="desc hide"></p>
        </div>
        <!-- 
            <div class="skill">
                <p class="nom"></p>
                <p class="effet"></p>
                <p class="montant"></p>
                <img src="" alt="" class="icone" title="Description de la compétence">
                <p class="desc hide"></p>
            </div>
            <div class="skill">
                <p class="nom"></p>
                <p class="effet"></p>
                <p class="montant"></p>
                <img src="" alt="" class="icone" title="Description de la compétence">
                <p class="desc hide"></p>
            </div> -->
      </div>

      <div class="actions">
        <div class="playerAction">
          <div class="statName"></div>
          <div class="dice"></div>
        </div>
        <div class="action">
          <h3 id="instruction"></h3>
          <h3 id="actionDescription"></h3>
        </div>
        <div class="enemyAction">
          <div class="statName"></div>
          <div class="dice"></div>
        </div>
      </div>
      <div style="float: right; margin: 10px; font-size: 20px">Tour : <span id="turn"></span></div>
      <div class="enemies">
        <h4 style="margin: 13px">Ennemi :</h4>
        <img id="epp" src="" alt="" style="float: right" />

        <label for="enom">Nom</label>
        <input type="text" id="enom" name="nom" readonly /><br />

        <label for="pv">PV/Max</label>
        <input style="width: 38px" type="number" id="epv" name="epv" readonly />
        <input style="width: 38px" type="number" id="epvmax" name="epvmax" readonly /><br />

        <div class="lifebar"></div>

        <input style="width: 38px" type="number" id="edegat" name="edegat" readonly /><br />

        <p id="desc" style="margin: 4px"></p>
      </div>
    </div>
  </body>
</html>
